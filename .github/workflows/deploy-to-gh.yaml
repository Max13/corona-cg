name: Deploy to gh-pages

on:
  push:
    branches: master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Add fr_FR locales
        run: sudo apt-get install language-pack-fr-base

      - name: Install composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest

      - name: Install npm dependencies
        run: npm i

      - name: Set secrets in .env
        env:
          IFTTT_WEBHOOK_KEY: ${{ secrets.IFTTT_WEBHOOK_KEY }}
        run: |
          cat << EOF > .env
          IFTTT_WEBHOOK_KEY=$IFTTT_WEBHOOK_KEY
          EOF

      - name: Build website
        run: npm run production

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          cname: coronavirus.tech.cg
          deploy_key: ${{ secrets.GH_PAGES_DEPLOY_KEY }}
          publish_dir: ./build_production
          user_name: 'corona[bot]'
          user_email: 'corona[bot]@users.noreply.github.com'

      - name: Re-build jigsaw-only to process internal events
        run: ./vendor/bin/jigsaw build production
